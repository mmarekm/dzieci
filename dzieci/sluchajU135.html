<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>mp3 eng</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: silver;
			font-family: Times New Roman;
			font-size: 14px;
			color: brown;
			text-align: center;
			padding: 10px;
		}
		
		.container {
			max-width: 600px;
			margin: 0 auto;
			background: silver;
			border: 2px solid white;
			border-radius: 10px;
			padding: 20px;
		}
		
		.controls {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 15px;
			margin-bottom: 20px;
		}
		
		button {
			padding: 10px 20px;
			border: 2px solid white;
			border-radius: 10px;
			background: green;
			color: white;
			cursor: pointer;
			font-size: 18px;
			font-family: Times New Roman;
			font-weight: bold;
			transition: all 0.3s;
		}
		
		button:hover {
			background: darkgreen;
			color: beige;
		}
		
		button:disabled {
			background: dimgray;
			color: #ccc;
			cursor: not-allowed;
		}
		
		.progress-container {
			position: relative;
			width: 100%;
			height: 12px;
			background: dimgray;
			border: 1px dotted white;
			cursor: pointer;
			margin-bottom: 15px;
		}
		
		.progress-bar {
			height: 100%;
			background: green;
			width: 0%;
			transition: width 0.1s linear;
		}
		
		.progress-handle {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			width: 18px;
			height: 18px;
			background: red;
			border: 2px solid white;
			border-radius: 50%;
			cursor: grab;
			opacity: 0;
			transition: opacity 0.3s;
		}
		
		.progress-container:hover .progress-handle {
			opacity: 1;
		}
		
		.progress-handle:active {
			cursor: grabbing;
			background: darkred;
		}
		
		.time-display {
			display: flex;
			justify-content: space-between;
			font-size: 16px;
			color: black;
			font-weight: bold;
			margin-bottom: 15px;
		}
		
		.volume-control {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 10px;
			color: blue;
			font-size: 16px;
			font-weight: bold;
		}
		
		.volume-slider {
			width: 150px;
			height: 8px;
			background: dimgray;
			border: 1px dotted white;
		}
		
		.volume-slider::-webkit-slider-thumb {
			appearance: none;
			width: 16px;
			height: 16px;
			background: red;
			border: 2px solid white;
			border-radius: 50%;
			cursor: pointer;
		}
		
		.loading {
			text-align: center;
			color: red;
			font-style: italic;
			font-size: 18px;
			font-weight: bold;
		}
		
		#volumeDisplay {
			color: green;
			font-weight: bold;
		}
	</style>
</head>
<body>
    <div class="container">
        <audio id="audioPlayer" preload="metadata">
            <source src="U135.mp3" type="audio/mpeg">
            Twoja przeglądarka nie obsługuje elementu audio.
        </audio>
        
        <div class="controls">
            <button id="playBtn" onclick="togglePlay()">Play</button>
            <button id="stopBtn" onclick="stopAudio()">Stop</button>
        </div>
        
        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        
        <div class="progress-container" onclick="seekAudio(event)">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-handle" id="progressHandle"></div>
        </div>
        
        <div class="volume-control">
            <label for="volumeSlider">Głośność:</label>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100">
            <span id="volumeDisplay">100%</span>
        </div>
        
        <div id="loadingIndicator" class="loading" style="display: none;">
            Ładowanie...
        </div>
    </div>
    
    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const progressBar = document.getElementById('progressBar');
        const progressHandle = document.getElementById('progressHandle');
        const progressContainer = document.querySelector('.progress-container');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeDisplay = document.getElementById('volumeDisplay');
        const loadingIndicator = document.getElementById('loadingIndicator');
        
        let isDragging = false;
        let isLoaded = false;
        
        // Formatowanie czasu
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Aktualizacja paska postępu
        function updateProgress() {
            if (!isDragging && audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = progress + '%';
                progressHandle.style.left = progress + '%';
                currentTimeDisplay.textContent = formatTime(audio.currentTime);
            }
        }
        
        // Odtwarzanie/pauzowanie
        function togglePlay() {
            if (audio.paused) {
                playAudio();
            } else {
                pauseAudio();
            }
        }
        
        function playAudio() {
            if (!isLoaded) {
                loadingIndicator.style.display = 'block';
            }
            
            audio.play().then(() => {
                playBtn.textContent = 'Pause';
                loadingIndicator.style.display = 'none';
            }).catch(error => {
                console.error('Błąd odtwarzania:', error);
                loadingIndicator.style.display = 'none';
                alert('Nie można odtworzyć pliku audio. Sprawdź czy plik istnieje.');
            });
        }
        
        function pauseAudio() {
            audio.pause();
            playBtn.textContent = 'Play';
            loadingIndicator.style.display = 'none';
        }
        
        function stopAudio() {
            audio.pause();
            audio.currentTime = 0;
            playBtn.textContent = 'Play';
            updateProgress();
        }
        
        // Przewijanie do określonego miejsca
        function seekAudio(event) {
            if (!audio.duration) return;
            
            const rect = progressContainer.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const percentage = clickX / rect.width;
            const newTime = percentage * audio.duration;
            
            audio.currentTime = newTime;
            updateProgress();
        }
        
        // Obsługa przeciągania
        progressHandle.addEventListener('mousedown', (e) => {
            isDragging = true;
            document.addEventListener('mousemove', handleDrag);
            document.addEventListener('mouseup', stopDrag);
            e.preventDefault();
        });
        
        function handleDrag(e) {
            if (!isDragging || !audio.duration) return;
            
            const rect = progressContainer.getBoundingClientRect();
            let x = e.clientX - rect.left;
            x = Math.max(0, Math.min(x, rect.width));
            
            const percentage = x / rect.width;
            const newTime = percentage * audio.duration;
            
            progressBar.style.width = (percentage * 100) + '%';
            progressHandle.style.left = (percentage * 100) + '%';
            currentTimeDisplay.textContent = formatTime(newTime);
        }
        
        function stopDrag(e) {
            if (isDragging) {
                isDragging = false;
                const rect = progressContainer.getBoundingClientRect();
                let x = e.clientX - rect.left;
                x = Math.max(0, Math.min(x, rect.width));
                
                const percentage = x / rect.width;
                audio.currentTime = percentage * audio.duration;
            }
            
            document.removeEventListener('mousemove', handleDrag);
            document.removeEventListener('mouseup', stopDrag);
        }
        
        // Kontrola głośności
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value / 100;
            audio.volume = volume;
            volumeDisplay.textContent = e.target.value + '%';
        });
        
        // Event listeners dla audio
        audio.addEventListener('loadedmetadata', () => {
            isLoaded = true;
            durationDisplay.textContent = formatTime(audio.duration);
            loadingIndicator.style.display = 'none';
        });
        
        audio.addEventListener('timeupdate', updateProgress);
        
        audio.addEventListener('ended', () => {
            playBtn.textContent = 'Play';
            progressBar.style.width = '100%';
            progressHandle.style.left = '100%';
        });
        
        audio.addEventListener('loadstart', () => {
            loadingIndicator.style.display = 'block';
        });
        
        audio.addEventListener('canplay', () => {
            loadingIndicator.style.display = 'none';
        });
        
        // Obsługa błędów
        audio.addEventListener('error', (e) => {
            loadingIndicator.style.display = 'none';
            console.error('Błąd audio:', e);
        });
        
        // Inicjalizacja
        audio.volume = 1;
    </script>
</body>
</html>
